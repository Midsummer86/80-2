<script type="text/javascript">
function checkVideo() {
    if (!!document.createElement('video').canPlayType) {
        var vidTest = document.createElement("video");
        oggTest = vidTest.canPlayType('video/ogg; codecs="theora, vorbis"');
        if (!oggTest) {
            h264Test = vidTest.canPlayType('video/mp4; codecs="avc1.42E01E, mp4a.40.2"');
            if (!h264Test) {
                return false;
            }
            else {
                if (h264Test == "probably") {
                    return true;
                }
                else {
                    return false;
                }
            }
        }
        else {
            if (oggTest == "probably") {
                return true;
            }
            else {
               return false;
            }
        }
    }
    else {
        return false;
    }
}
var louie=checkVideo();
if(louie){

	var videoSrc=mediaURLData['2145'];

	myVideo= $("#myVideo");
	myVideo.attr("src",videoSrc);
	myVideo.show();
	myVideo[0].onended = function(){
		$('.con_mp4').fadeOut();
		$('body').removeClass('overfl')
	}
}else{

	$('body').removeClass('overfl');
}
$(function(){

        };
        
        $(this).siblings('.gx_list_video').fadeIn(500);

        $(this).children('a').hide();
    });

    $('.gx_list_pic a').click(function(){

        num=_this;
	    var vid=$(this).data('vid');
	    showVideo(vid,videoBox[num]);

	    //$(this).hide().siblings('.videoCon').show();
	});
	//照片明亮
	$('#centerwell li').hover(function(){
		$(this).siblings('li').children('.gx_list_pic').css("opacity","0.6");
	},function(){
		$(this).siblings('li').children('.gx_list_pic').css("opacity","1");
	})
    $('.gx_back').click(function(){
    	$(this).parents('li').animate({ width: '25%' }, 300).siblings().animate({ width: '25%' }, 300);
    	$(this).siblings('.gx_list_video').fadeOut(200);
        $(this).fadeOut(200);
        $(this).siblings('.gx_list_pic').children('a').show();
    })
    var videoBox=['videoCon0','videoCon1','videoCon2','videoCon3'];
	//悬浮导航
    $(window).bind("scroll resize", function () {
        var winHeight = $(window).height();
        var winWidth = $(window).width();
        if ($(window).scrollTop() > $('.con_part2').offset().top) {
        	//alert('1')
            $('.con_nav').addClass('nav_fixed');
        } else {
        	$('.con_nav').removeClass('nav_fixed');
        };
        if(winWidth<1920 && winWidth>1240){
        	//alert('1');
        	var $zoom = winWidth / 1920;
			var $talent = document.getElementById("anchor1");
			$talent.style.zoom = $zoom;
			var $talent1 = document.getElementById("team_tab");
			$talent1.style.zoom = $zoom;
        }
        
    });
    //导航跳转
    $('.con_nav ul li').click(function(){
		var to = $(this).attr("data-for");
		if(!to) return true;
		var top;
		if(to == "top")
			top = 0;
		else
			top = $(to).offset().top;
		$('html,body').animate({
			scrollTop: top
		}, 300);
		return false;
	});

});
